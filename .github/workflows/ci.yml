name: CI

on: [ push, pull_request ]

jobs:
  Build-by-Pyinstaller:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download UPX
      uses: i3h/download-release-asset@v1.3.2
      with:
        owner: upx
        repo: upx
        tag: latest
        file: /upx-[0-9.]+-win64.zip/
        path: ./
    - name: Unzip UPX
      run: |
        Expand-Archive -Path ./upx-*.zip -DestinationPath ./
        Move-Item ./upx-*/upx.exe ./
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build artifacts
      run: |
        pyinstaller -F Image_encryptor.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: by-pyinstaller
        path: dist
  Build-by-Nuitka:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    # - name: Set up MinGW
    #   uses: egor-tensin/setup-mingw@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -U "https://github.com/Nuitka/Nuitka/archive/develop.zip"
        pip install markupsafe
        pip install zstandard
    - name: Build artifacts
      run: |
        nuitka --lto yes --onefile --assume-yes-for-downloads --output-dir=build Image_encryptor.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: by-nuitka
        path: build/Image_encryptor.exe
